<svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:svgjs="http://svgjs.dev/svgjs" viewBox="0 0 1422 800" opacity="1">
  <!-- Light theme wave SVG - transparent background -->
  <defs>
    <filter id="orangeGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="12" result="blur" />
      <feFlood flood-color="#ff5e00" flood-opacity="0.4" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="glow"/>
      <feComposite in="glow" in2="SourceGraphic" operator="over"/>
    </filter>
    
    <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff5e00" stop-opacity="0.6">
        <animate attributeName="stop-color" values="#ff5e00; #ff8533; #ff5e00" dur="6s" repeatCount="indefinite" />
      </stop>
      <stop offset="50%" stop-color="#ff8533" stop-opacity="0.8">
        <animate attributeName="stop-color" values="#ff8533; #ff5e00; #ff8533" dur="6s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#ff5e00" stop-opacity="0.6">
        <animate attributeName="stop-color" values="#ff5e00; #ff8533; #ff5e00" dur="6s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
  </defs>
  
  <!-- Transparent background for light theme -->
  
  <!-- Grupo principal de ondas animadas -->
